swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

tags:
  - name: User Module
    description: Authentification et profil utilisateur
  - name: Transactions
    description: Gestion des transactions

paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update User Profile
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

  /transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Transactions
      description: API for fetching an account's transactions
      parameters:
        - name: month
          in: query
          description: Month in YYYY-MM format
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: List of transactions retrieved successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/GroupedTransactions'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Transaction Details
      description: API for fetching an account transaction's details
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
          description: Transaction ID
      produces:
        - application/json
      responses:
        '200':
          description: Transaction informations retrieved successfully
          schema:
            $ref: '#/definitions/TransactionDetails'
        '404':
          description: Transaction not found
        '401':
          description: Unauthorized
          
  /transactions/{transactionId}/category:
    put:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Update Transaction Category
      description: API to modify a transaction's category
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateCategoryRequest'
      responses:
        '200':
          description: Category updated successfully
        '400':
          description: Invalid Fields
        '404':
          description: Transaction not found
        '401':
          description: Unauthorized

  /transactions/{transactionId}/note:
    put:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Update Transaction Note
      description: API to add or modify a transaction's note
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateNoteRequest'
      responses:
        '200':
          description: Note updated successfully
        '400':
          description: Invalid Fields
        '404':
          description: Transaction not found
        '401':
          description: Unauthorized

    delete:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Delete Transaction Note
      description: API to remove the note field from a transaction
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
      responses:
        '204':
          description: Note successfully deleted
        '404':
          description: Transaction not found
        '401':
          description: Unauthorized

definitions:
  User:
    type: object
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name

  Login:
    type: object
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password

  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string

  LoginResponse:
    type: object
    properties:
      token:
        type: string

  UserProfile:
    type: object
    properties:
      userName:
        type: string

  GroupedTransactions:
    type: object
    properties:
      accountId:
        type: string
      transactions:
        type: array
        items:
          $ref: '#/definitions/TransactionDetails'

  TransactionDetails:
    type: object
    properties:
      id:
        type: string
      date:
        type: string
        format: date
      description:
        type: string
      amount:
        type: number
        format: float
      balance:
        type: number
        format: float
      transactionType:
        type: string
        description: Type de transaction (ex: debit, credit)
      category:
        type: string
        description: Catégorie personnalisée (ex: "Shopping", "Transport")
      note:
        type: string
        description: Note personnalisée laissée par l’utilisateur

  UpdateCategoryRequest:
    type: object
    properties:
      category:
        type: string
        description: Nouvelle catégorie personnalisée

  UpdateNoteRequest:
    type: object
    properties:
      note:
        type: string
        description: Nouvelle note personnalisée

  TransactionResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        $ref: '#/definitions/TransactionDetails'
